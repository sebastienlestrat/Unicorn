<h1 class="title">Nice to see you again</h1>

<h3>Login</h3>
<!-- <div class="log"> -->
    
        <app-input class="login" label="enter login" placeholder="Email or phone number"></app-input>
        <app-input label="password" placeholder="Enter password" type="password"></app-input>
    

<div class="remember">
    <input class="apple-switch" type="checkbox">Remember me
    <button type="submit" class="textLeft">Forgot password?</button>
</div>

<div class="submit">
<app-button className="primary">
    Sign in
</app-button>
<app-button className="secondary" icon="/assets/login_wrap/logo-google.png">
    Or sign in with google
</app-button>
</div>

<div class="noAccount">
    <p>
        Don't have an account?
        <span class="textBlue" (click)="navigateToRegister()">Sign up now</span>
    </p>
</div>
