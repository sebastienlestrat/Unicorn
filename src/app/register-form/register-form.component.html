   
            <h1 class="title">Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

        <form class="containerSide"> 

            <label for="email"><b>Username</b></label>
            <app-input type="text" name="username" placeholder="Enter Username" required></app-input>
            
            <label for="email"><b>Email</b></label>
            <app-input type="text" placeholder="Enter Email" name="email" required></app-input>
            
            <label for="password"><b>Password</b></label>
            <app-input type="password" placeholder="Enter Password" name="psw" required></app-input>
        
            <label for="email"><b>Phone Number</b></label>
            <br>
           <select name="phoneCode" required>
            <option selected hidden value="">Code</option>
            <option value="33">+33</option>
           </select>
           <app-input type="phone" name="phone" placeholder="812345678" required></app-input>
           
        
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div >
              <app-button className="primary">Sign Up</app-button>
            </div>
    </form>
