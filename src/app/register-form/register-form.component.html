   
            <h1 class="title">Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <!-- le formReactive ne fonctionne pas du tout ... Ã§a ne me valide rien ! -->
        <form [formGroup]="registerForm" class="containerSide" (ngSubmit)="onSubmitForm()"> 

            <label for="username"><b>Username</b></label>
            <app-input type="text" id="username" formControlName="username"  placeholder="Enter Username">
              <div class="error" *ngIf="username?.errors!['required']">Username required</div>
            </app-input>
            
            <label for="email"><b>Email</b></label>
            <app-input type="text" id="email" formControlName="email" placeholder="Enter Email">
              <div class="error" *ngIf="email?.errors!['required']">Email required</div>
            </app-input>
            
            <label for="password"><b>Password</b></label>
            <app-input type="password" id="password" formControlName="password" placeholder="Enter Password">
              <div class="error" *ngIf="password?.errors!['required']">Passwword required</div>
            </app-input>
        
            <div formArrayName="phones">
              <div class="phoneNumber">
                <label for="phone"><b>Phone Number</b></label>
                <select name="phoneCode" required>
                  <option selected hidden value="">Code</option>
                  <option value="33">+33</option>
                </select>
                <app-input type="phone" id="phone" formControlName="phone" placeholder="812345678"></app-input>
                <div class="error" *ngIf="getPhones(i)?.touched && getPhones(i)?.errors">
                  Invalid phone number
                </div>
              </div>
            </div>

              <app-button className="primary" (click)="onSubmitForm">Sign Up</app-button>

    </form>
