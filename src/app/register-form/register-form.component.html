 
    <h1 class="title">Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <!-- le formReactive ne fonctionne pas du tout ... ça ne me valide rien ! -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitForm()"> 
          <div class="registerContainer">
            
            <label for="username"><b>Username</b></label>
            <app-input type="text" formControlName="username" placeholder="Enter Username"></app-input>
            <div class="error" *ngIf="username?.touched && username?.errors">
              <span *ngIf="username?.errors!['required']">Username required</span>
            </div>
            
            <label for="email"><b>Email</b></label>
            <app-input type="text" placeholder="Enter Email" formControlName="email">
              <div class="error" *ngIf="email?.touched && email?.errors">
               Invalid E-mail adress
              </div>
            </app-input>
            
            <label for="password"><b>Password</b></label>
            <app-input type="password" placeholder="Enter Password" formControlName="password">
              <div class="error" *ngIf="password?.touched && password?.errors">
                Password must be at least 8 char : 1 uppercas, 1 lowercase, and 1 special char.
              </div>
            </app-input>
        
            <label for="phone"><b>Phone Number</b></label>
            <div formArrayName="phones">
              <div class="phoneNumber">
                <select name="phoneCode" >
                  <option selected hidden value="">Code</option>
                  <option value="33" required>+33</option>
                </select>
                <app-input type="phone" placeholder="812345678" formControlName="phone"></app-input>
                <!-- <div class="error" *ngIf="getPhones(i)?.touched && getPhones(i)?.errors">
                  Invalid phone number
                </div> -->
              </div>
            </div>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>   

              <!-- je peux ajouter après "onSubmitForm()" > [disabled]="snapForm.invalid  -->
            <div class="submit">
              <app-button className="primary" (click)="onLogin()">Sign in</app-button>
          </div>
        </div>  
    </form >
